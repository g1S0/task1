plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'org.liquibase.gradle' version '2.2.0'
    id 'jacoco'
}

group 'org.tbank'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.0'

    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.2'

    implementation 'ch.qos.logback:logback-classic:1.4.14'

    implementation 'org.springframework.boot:spring-boot-starter-web'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'

    implementation 'org.springframework.boot:spring-boot-starter-aop'

    implementation 'org.aspectj:aspectjweaver'

    implementation 'org.example:annotation-starter:1.0-SNAPSHOT'
    testImplementation 'io.github.hakky54:logcaptor:2.9.3'

    testImplementation "org.testcontainers:testcontainers:1.20.2"
    testImplementation "org.testcontainers:junit-jupiter:1.20.2"
    testImplementation "org.wiremock:wiremock-standalone:3.6.0"
    testImplementation 'io.rest-assured:rest-assured'
    testImplementation "org.wiremock.integrations.testcontainers:wiremock-testcontainers-module:1.0-alpha-13"

    liquibaseRuntime 'org.liquibase:liquibase-core:4.20.0'
    liquibaseRuntime 'info.picocli:picocli:4.6.3'
    liquibaseRuntime 'org.postgresql:postgresql:42.7.2'

    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation 'org.hibernate:hibernate-core:6.2.13.Final'
    implementation 'org.postgresql:postgresql:42.7.2'
    implementation 'org.hibernate:hibernate-validator:6.2.0.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.yaml:snakeyaml:2.0'
    testImplementation 'org.testcontainers:postgresql:1.19.0'
}


liquibase {
    activities {
        main {
            changeLogFile 'src/main/resources/db/changelog/db.changelog-master.yaml'
            url "jdbc:postgresql://${System.getenv('DB_HOST') ?: 'localhost'}:${System.getenv('DB_PORT') ?: '5432'}/${System.getenv('DB_NAME') ?: 'city_attractions'}"
            username "${System.getenv('DB_USERNAME') ?: 'admin'}"
            password "${System.getenv('DB_PASSWORD') ?: 'admin'}"
            driver "org.postgresql.Driver"
        }
    }
}

println "DB_HOST: ${System.getenv('DB_HOST') ?: 'not set'}"
println "DB_PORT: ${System.getenv('DB_PORT') ?: 'not set'}"
println "DB_NAME: ${System.getenv('DB_NAME') ?: 'not set'}"
println "DB_USERNAME: ${System.getenv('DB_USERNAME') ?: 'not set'}"
println "DB_PASSWORD: ${System.getenv('DB_PASSWORD') ?: 'not set'}"

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(
                    dir: it,
                    includes: ['org/tbank/hw5/**'],
                    excludes: ['org/tbank/hw5/dto/**', 'org/tbank/hw5/exception/**', 'org/tbank/hw5/model/**']
            )
        }))
    }
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
}

check {
    dependsOn jacocoTestCoverageVerification
}