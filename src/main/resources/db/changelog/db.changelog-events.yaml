databaseChangeLog:
  - changeSet:
      id: 1
      author: ddasfasdfs
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: place_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: place_id
            referencedTableName: places
            referencedColumnNames: id
            constraintName: fk_event_place